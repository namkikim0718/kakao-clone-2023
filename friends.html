<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KaoKaoClone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:34</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>



    <div class="friends-header">
        <div class="friends-header__title">
            <span>Friends</span>
        </div>
        <div class="friends-header__icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-music"></i>
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>
    <div class="names-display">
        <i class="fa-solid fa-circle-info"></i>
        <p>Friends' Names Display</p>
    </div>
    <div class="my-info">
        <span>Namki</span>
    </div>
    <div class="category">
        <span>Channel</span>
    </div>
    <div class="channels-info">
        <span>Channel</span>
    </div>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav_btn">
                    <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link" href="#"><i class="fa-regular fa-comment fa-2x"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav_btn">
                    <a class="nav__link" href="#"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
                </li>
            </ul>
        </nav>

    <script src="https://kit.fontawesome.com/5145802bc9.js" crossorigin="anonymous"></script>
</body>
</html>
